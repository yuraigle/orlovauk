<section class="max-w-[85rem] my-6 px-4 sm:px-6 lg:px-8 lg:py-14 mx-auto overflow-hidden" id="enroll">
    <div class="max-w-2xl mx-auto md:border p-6 md:p-10 rounded-md relative">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white">
                Готовы к первому занятию?
            </h1>
            <p class="mt-1 text-gray-600 dark:text-gray-400">
                Пробное занятие будет бесплатным и займёт примерно 30 минут
            </p>
        </div>

        <div class="mt-12" id="root1">
            <form v-on:submit="onSubmit" v-if="!result">
                <div class="grid gap-4 lg:gap-6">
                    <div>
                        <div class="relative">
                            <label for="name" class="sr-only">Имя</label>
                            <input type="text" name="name" id="name" autocomplete="name" placeholder="Имя"
                                class="input-field ps-11" :class="{error: errors.name}"
                                :value="name" @input="onInputName"
                            >
                            <div
                                class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                                <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-sm text-red-600 mt-1" v-if="errors.name">{{ errors.name }}</p>
                    </div>

                    <div>
                        <div class="relative">
                            <label for="phone" class="sr-only">Телефон</label>
                            <input type="tel" name="phone" id="phone" autocomplete="phone" placeholder="Телефон"
                                class="input-field ps-11" :class="{error: errors.phone}"
                                :value="phone" @input="onInputPhone"
                            >
                            <div
                                class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                                <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round"
                                >
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                                </svg>
                            </div>
                        </div>
                        <p class="text-sm text-red-600 mt-1" v-if="errors.phone">{{ errors.phone }}</p>
                    </div>

                    <div>
                        <label for="details" class="sr-only">Детали</label>
                        <textarea id="details" name="details" rows="4"
                            class="input-field ps-4"
                            placeholder="Детали (необязательно). Можете указать ваши пожелания, ваш текущий уровень и удобное время для занятий"
                            v-model="details"
                        ></textarea>
                    </div>

                    <div class="mt-6 grid">
                        <button type="submit"
                            class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-sky-600 text-white hover:bg-sky-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                        >Записаться на урок</button>
                    </div>

                    <div class="mt-3 text-center">
                        <p class="text-sm text-gray-500">Я перезвоню вам в течение дня</p>
                    </div>
                </div>
            </form>

            <div v-else>
                <div class="bg-teal-50 border-s-4 border-teal-500 p-4 dark:bg-teal-800/30" role="alert">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <span class="inline-flex justify-center items-center w-8 h-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400">
                                <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24"
                                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
                                    <path d="m9 12 2 2 4-4" />
                                </svg>
                            </span>
                        </div>
                        <div class="ms-3">
                            <h3 class="text-gray-800 font-semibold dark:text-white">
                                Благодарю за обращение.
                            </h3>
                            <p class="text-sm text-gray-700 dark:text-gray-400">
                                Я скоро перезвоню Вам, чтобы обсудить детали.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
